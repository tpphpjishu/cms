<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CATE</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='common/head'}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='common/left'}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">栏目管理</a>
                    </li>
                    <li class="active">添加栏目</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                            <div class="widget-body">
                                <div class="widget-main ">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs tabs-flat" id="myTab11">
                                            <li class="active">
                                                <a data-toggle="tab" href="#home11">
                                                    基本信息
                                                </a>
                                            </li>
                                            <li>
                                                <a data-toggle="tab" href="#profile11">
                                                    SEO设置
                                                </a>
                                            </li>
                                            <li>
                                                <a data-toggle="tab" href="#profile12">
                                                    栏目内容
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content tabs-flat">
                                            <div id="home11" class="tab-pane in active">
                                                    <div class="form-group">
                                                        <label for="username"
                                                               class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                                        <div class="col-sm-6">
                                                            <select>
                                                                <option value="0">顶级栏目</option>
                                                            </select>
                                                        </div>
                                                        <p class="help-block col-sm-4 red">* 必填</p>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="username"
                                                               class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                                        <div class="col-sm-6">
                                                            <input class="form-control" id="username" placeholder=""
                                                                   name="username" required="" type="text">
                                                        </div>
                                                        <p class="help-block col-sm-4 red">* 必填</p>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="username" class="col-sm-2 control-label no-padding-right">隐藏栏目</label>
                                                        <div class="col-sm-6">
                                                            <div class="col-xs-4">
                                                                <label>
                                                                    <input class="checkbox-slider colored-blue" type="checkbox">
                                                                    <span class="text"></span>
                                                                </label>
                                                            </div>                                                        </div>
                                                        <p class="help-block col-sm-4 red">* 必填</p>
                                                    </div>
                                                <div class="form-group">
                                                    <label for="username"
                                                           class="col-sm-2 control-label no-padding-right">栏目图片</label>
                                                    <div class="col-sm-6">
                                                        <input  placeholder=""
                                                               name="username" required="" type="file">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="username"
                                                           class="col-sm-2 control-label no-padding-right">栏目属性</label>
                                                    <div class="col-sm-6">
                                                        <div class="radio" style="float: left;padding-left: 10px">
                                                            <label>
                                                                <input name="form-field-radio" checked="checked" type="radio">
                                                                <span class="text">列表页栏目 </span>
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input class="inverted" name="form-field-radio" checked="checked" type="radio">
                                                                <span class="text">封面频道栏目 </span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                            </div>

                                            <div id="profile11" class="tab-pane">
                                                22
                                            </div>

                                            <div id="profile12" class="tab-pane">
                                                33
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>


</body>
</html>
